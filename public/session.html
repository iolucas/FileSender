<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <link rel="stylesheet" href="style.css"/>
        <title>qeek.me - Instant Sharing</title>        
    </head>
    
    <body>
        
        <header>
            <img class="logo" src="img/logo.png">         
            <table class="user">
                <tr><td rowspan="2" class="icoCol"><img id="userImg" src="img/mob.png"></td><td id="userName">Lucas-Mobile</td></tr>
                <tr><td id="sessionName">@goodie849</td></tr>
            </table>           
        </header>
        
        <section>            
            <div class="device">
                <table class="mainDevice">
                    <tr>
                        <td class="mainImgTd"><img src="img/comp.png" class="mainImg"></td>
                        <td class="deviceName">Lucas-PC<br><span>Dispositivo Local</span></td>
                        <td class="mainImgTd"><img src="img/up.png" class="uploadImg" onclick="alert('oi');"></td>
                    </tr>                   
                </table>                
                <table class="upload">
                    <tr><td class="fileTitle">Enviando: MeuArquivo.txt</td><td class="cancel" rowspan="2"><img src="img/cancel.png" class="cancelImg"></td></tr>
                    <tr><td>25/50kb - 50%</td></tr>
                </table>                          
                <table class="download">
                    <tr><td>Recebendo: MinhaImagem.png</td><td class="cancel" rowspan="2"><img src="img/cancel.png" class="cancelImg"></td></tr>
                    <tr><td>30/100kb - 30%</td></tr>
                </table> 
            </div>
            
            
        </section>
    </body>   
</html>
