<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <!--Begin Style-->
        <link rel="stylesheet" href="style.css"/>
        <!--End Style-->
        <title>FileSender</title> 
	<meta content="FileSender is the best WebApp to easily transfer files with a direct connection between different devices." name="description">       
    </head>
    
    <body>
        <div id="message"></div>       
        
        <header>
            <span id="logotype">FileSender</span>
<!--            <img class="logo" src="img/logo.png">         -->
            <a href="https://github.com/iolucas/filesender" target="_blank">
                <img style="height:40px;margin-bottom: 10px;" align="middle" src="img/github.png">
            </a>
            
            <table id="user">
                <tr>
                    <td rowspan="2" class="icoCol"><img id="userImg" src="img/mob.png"></td>
                    <td id="userName"></td>
                </tr>
                <tr><td id="sessionName"></td></tr>
            </table>           
        </header>
        
        <div id="screen" class="fullscreen">
            <table id="welcome" class="fullscreen" style="display:none;">
                <tr><td>
                    <div class="popupWindow">
                        Welcome! <br><br>Enter your name to be identified by the other devices:<br>
                        <input id='userInput' type='text' maxlength='20' placeholder='Eg.: Lucas-PC, Junior-Cel'><br>
                        <input id='terms' type='checkbox'> I agree with the <a id='termsBut' href='#'>Terms of Use</a><br>
                        <div class='popupButton' onclick='setUserAndStart();'>OK</div>                  
                    </div>
                </td></tr>        
            </table>  
        </div>

        <section id="section">
            <table id="menu">
                <tr><td onclick='ShowAbout();'>About</td></tr>
            </table>
        </section>
        <!--Begin Script-->
        <script src="Wocket.js"></script>
        <script src="layout.js"></script>
        <script src="smartc.js"></script>
        <script src="fileManager.js"></script>
        <script src="idb.filesystem.js"></script>
        <script src="LocalStorager.js"></script>
        <script src="downloadManager.js"></script>
        <script src="misc.js"></script>
        <script src="main.js"></script>
        <!--End Script-->
        <script>    
                        
            var localIp;
            function getIP(json) { 
                localIp = json.ip; 
                s = location.pathname.substr(1); //Get session name
                begin(s);   //only starts after gathering the ip
            }
        </script>
        <script src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
    </body>   
</html>
